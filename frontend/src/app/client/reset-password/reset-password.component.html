<!-- Password Reset 1 - Bootstrap Brain Component -->
<div class="bg-light py-3 py-md-5">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
        <div class="bg-white p-4 p-md-5 rounded shadow-sm">
          <div class="row gy-3 mb-5">
            <div class="col-12">
              <div class="text-center">
                <a routerLink="/">
                  <img src="/assets/client/images/logo-2.png" alt="BootstrapBrain Logo" width="175" height="57">
                </a>
              </div>
            </div>
            <div class="col-12">
              <h2 class="fs-6 fw-normal text-center text-secondary m-0 px-md-5">Vui lòng nhập mật khẩu mới của bạn để đặt lại mật khẩu!</h2>
            </div>
          </div>
          <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
            <!-- Input Mật khẩu -->
            <div class="form-group mb-4">
              <label for="password">Mật khẩu mới:</label>
              <input 
                type="password" 
                id="password" 
                formControlName="password" 
                placeholder="Nhập mật khẩu mới" 
                class="form-control"
              />
            </div>
        
            <!-- Input Xác nhận mật khẩu -->
            <div class="form-group mb-4">
              <label for="confirmPassword">Xác nhận mật khẩu:</label>
              <input 
                type="password" 
                id="confirmPassword" 
                formControlName="confirmPassword" 
                placeholder="Nhập lại mật khẩu" 
                class="form-control"
              />
            </div>
        
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">
              Đặt Lại Mật Khẩu
            </button>
          </form>
          <div class="row">
            <div class="col-12">
              <hr class="mt-5 mb-4 border-secondary-subtle">
              <div class="d-flex gap-4 justify-content-center">
                <a routerLink="/login" class="link-secondary text-decoration-none">Đăng nhập</a>
                <a routerLink="/register" class="link-secondary text-decoration-none">Đăng ký</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
