<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
  <div class="body-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="d-flex justify-content-between align-items-center mt-2">
            <h3 class="mb-0">DANH MỤC SẢN PHẨM</h3>
            <a class="btn btn-success ms-2" routerLink="add">Thêm Danh Mục Sản Phẩm</a>
          </div>
          <div class="d-flex align-items-center mt-3">
            <label for="searchTerm" class="mr-2">Lọc:</label>
            
            <input 
              type="text" 
              id="searchTerm" 
              class="form-control simple-search-input mr-3" 
              placeholder="Tìm kiếm danh mục" 
              [(ngModel)]="searchTerm"
              (input)="filterCategories()" 
            />
            
            <select class="form-control" [(ngModel)]="selectedStatus" (change)="filterCategories()">
              <option value="">Tất cả trạng thái ⌵</option>
              <option value="active">Hoạt động</option>
              <option value="inactive">Không hoạt động</option>
            </select>
            
            <label for="searchTerm" class="mr-2">Số lượng hiển thị:</label>
            <select class="form-control w-auto ms-2" [(ngModel)]="itemsPerPage">
              <option [value]="5">5 ⌵</option>
              <option [value]="10">10</option>
              <option [value]="20">20</option>
            </select>
          </div>
            
          <div class="card mt-3">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover text-nowrap" style="text-align: center;">
                  <thead class="table-dark">
                    <tr>
                      <th>STT</th>
                      <th>Tên danh mục</th>
                      <th>Hình ảnh</th>
                      <th>Mô tả</th>
                      <th>Trạng thái</th>
                      <th>Thao tác</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr 
                      *ngFor="let category of filteredCategories | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }" 
                      [ngClass]="{'table-light': category.status === 'active', 'table-danger': category.status !== 'active'}">
                      <th scope="row">{{category.id}}</th>
                      <td>{{category.category_name}}</td>
                      <td>
                        <img [src]="getImageUrl(category.images)" alt="{{category.category_name}}" class="img-fluid" style="max-width: 60px;">
                      </td>
                      <td class="text-truncate" style="max-width: 120px;">{{category.description}}</td>
                      <td>
                        <span class="badge" [ngClass]="{'bg-success': category.status === 'active', 'bg-danger': category.status !== 'active'}">
                          {{ category.status === 'active' ? 'Kích hoạt' : 'Vô hiệu hóa' }}
                        </span>
                      </td>
                      <td>
                        <a class="btn btn-info btn-sm" routerLink="edit/{{category.id}}">Sửa</a>
                        <button type="button" class="btn btn-danger btn-sm" (click)="deleteCategory(category.id)">Xóa</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <pagination-controls 
                  (pageChange)="currentPage = $event" 
                  previousLabel="Trước" 
                  nextLabel="Tiếp" 
                  class="mt-3 d-flex justify-content-center">
                </pagination-controls>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
