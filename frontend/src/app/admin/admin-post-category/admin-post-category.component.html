 <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
  <div class="body-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="d-flex justify-content-between align-items-center mt-2">
            <h3 class="mb-0">DANH MỤC BÀI VIẾT</h3>
            <a class="btn btn-success" routerLink="add">Thêm Danh Mục Bài Viết</a>
          </div>
          <div class="d-flex align-items-center mt-3">
            <label for="searchTerm" class="mr-2">Lọc:</label>
            
            <!-- Tìm kiếm -->
            <input 
              type="text" 
              id="searchTerm" 
              class="form-control simple-search-input mr-3" 
              style="width: 220px;"
              placeholder="Tìm kiếm..." 
              [(ngModel)]="searchTerm"
              (input)="filterCategories()" 
            />
          
            <!-- Chọn số mục hiển thị -->
            <label for="searchTerm" class="mr-2">Số lượng hiển thị:</label>
            <select class="form-control w-auto ms-2" [(ngModel)]="itemsPerPage" (change)="currentPage = 1">
              <option [value]="5">5</option>
              <option [value]="10">10</option>
              <option [value]="20">20</option>
            </select>
          </div>
          
          <div class="card mt-3">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover table-bordered text-nowrap" style="text-align: center;">
                  <thead class="table-dark text-white text-center align-middle">
                    <tr>
                      <th>STT</th>
                      <th>Tên danh mục</th>
                      <!-- <th>Hình ảnh</th> -->
                      <th>Thao tác</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr 
                      *ngFor="let postcategory of filteredCategories | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }">
                      <th scope="row">{{ postcategory.id }}</th>
                      <td class="text-truncate" style="max-width: 100px;">{{ postcategory.name }}</td>
                      <!-- <td>
                        <img *ngIf="postcategory.image_url" [src]="getImageUrl(postcategory.image_url)" alt="{{ postcategory.name }}" class="img-fluid" style="max-width: 60px;">
                      </td> -->
                      <td>
                        <a class="btn btn-info btn-sm" routerLink="edit/{{ postcategory.id }}">Sửa</a>
                        <button type="button" class="btn btn-danger btn-sm" (click)="deleteCategory(postcategory.id)">Xóa</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
                
                <!-- Phân trang -->
                <pagination-controls 
                  (pageChange)="currentPage = $event"
                  previousLabel="Trước"
                  nextLabel="Tiếp"
                  class="mt-3 d-flex justify-content-center">
                </pagination-controls>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
