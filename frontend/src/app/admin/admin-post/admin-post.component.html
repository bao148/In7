<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
  <div class="body-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="d-flex justify-content-between align-items-center mt-2">
            <h3 class="mb-0">BÀI VIẾT</h3>
            <a class="btn btn-success" routerLink="add">Thêm Bài Viết</a>
          </div>
          <div class="d-flex align-items-center mt-3 mb-3">
            <label for="searchTerm" class="mr-2">Lọc:</label>
            <!-- Tìm kiếm -->
            <input 
              type="text" 
              class="form-control simple-search-input mr-3" 
              style="width: 200px;"
              placeholder="Tìm kiếm..." 
              [(ngModel)]="searchTerm"
              (input)="filterPosts()"
            />
            <!-- Lọc theo trạng thái -->
            <select class="form-control me-3" [(ngModel)]="selectedStatus" (change)="filterPosts()">
              <option value="">Tất cả trạng thái ⌵</option>
              <option value="published">Đã xuất bản</option>
              <option value="draft">Nháp</option>
            </select>
            <!-- Chọn số bài viết hiển thị mỗi trang -->
            <label for="searchTerm" class="mr-2">Số lượng hiển thị:</label>
            <select class="form-control w-auto" [(ngModel)]="itemsPerPage" (change)="currentPage = 1">
              <option [value]="5">5</option>
              <option [value]="10">10</option>
              <option [value]="20">20</option>
            </select>
          </div>
          
          <div class="card mt-3">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover table-bordered text-nowrap" style="text-align: center;">
                  <thead class="table-dark text-white text-center align-middle">
                    <tr>
                      <th>STT</th>
                      <th>Tiêu đề</th>
                      <th>Hình ảnh</th>
                      <th>Nội dung</th>
                      <th>Trạng thái</th>
                      <th>Thao tác</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr 
                      *ngFor="let post of filteredPosts | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }" 
                      [ngClass]="{'table-light': post.status === 'published', 'table-danger': post.status !== 'published'}">
                      <th scope="row">{{post.id}}</th>
                      <td class="text-truncate" style="max-width: 120px;">{{post.title}}</td>
                      <td>
                        <img [src]="getImageUrl(post.image_url)" alt="{{post.title}}" class="img-fluid" style="max-width: 60px;">
                      </td>
                      <td class="text-truncate" style="max-width: 120px;">{{post.content}}</td>
                      <td>
                        <span class="text-truncate text-center align-middle" [ngClass]="{'bg-success': post.status === 'published', 'bg-secondary': post.status !== 'published'}"> {{ post.status === 'published' ? 'Xuất bản' : 'Nháp' }}</span>
                      </td>
                      <td class="text-truncate text-center align-middle">
                        <a class="btn btn-info btn-sm" routerLink="edit/{{post.id}}">Sửa</a>
                        <button type="button" class="btn btn-danger btn-sm" (click)="deletePost(post.id)">Xóa</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
          
                <!-- Phân trang -->
                <pagination-controls 
                  (pageChange)="currentPage = $event" 
                  previousLabel="Trước"
                  nextLabel="Tiếp" 
                  class="mt-3 d-flex justify-content-center">
                </pagination-controls>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
