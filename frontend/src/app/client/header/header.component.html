<!-- Main Header-->
<header class="main-header header-style-two">
  <!-- Header Black (chính) -->
  <div class="header-lower">
    <div class="auto-container">
      <div class="main-box clearfix">
        <div class="logo-box">
          <div class="logo">
            <a routerLink="/"
              ><img
                src="/assets/client/images/logo-2.png"
                style="height: 70px"
                alt=""
                title=""
            /></a>
          </div>
        </div>
        <div class="nav-outer clearfix">
          <!-- Main Menu -->
          <nav class="main-menu navbar-expand-md">
            <div class="navbar-header">
              <!-- Toggle Button -->
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="icon flaticon-menu-button"></span>
              </button>
            </div>
            <div
              class="collapse navbar-collapse clearfix"
              id="navbarSupportedContent"
            >
              <ul class="navigation clearfix">
                <li>
                  <a routerLink="/">Trang chủ</a>
                </li>
                <li>
                  <a routerLink="/product">Sản Phẩm</a>
                </li>
                <li>
                  <a routerLink="/about">Giới Thiệu</a>
                  <ul></ul>
                </li>
                <li>
                  <a routerLink="/services">Dịch Vụ</a>
                  <ul></ul>
                </li>
                <li>
                  <a routerLink="/blog">Tin Tức</a>
                  <ul></ul>
                </li>
                <li><a routerLink="/contact">Liên Hệ</a></li>
              </ul>
            </div>
          </nav>
          <!-- Main Menu End-->
          <!-- Outer Box-->
          <div class="outer-box">
            <!-- Cart Btn -->
            <div class="cart-btn">
              <a routerLink="/cart" title="">
                <i class="bi bi-bag"></i>
                <div *ngIf="cartItems.length !== 0">
                  <span class="count bg-danger">{{ cartItems.length }}</span>
                </div>
              </a>
            </div>
            <!-- user -->
            <div class="user-btn custom-margin d-flex align-items-center">
              <!-- Hiển thị icon user nếu người dùng chưa đăng nhập và gắn routerLink vào icon -->
              <a *ngIf="!isLoggedIn" routerLink="/user">
                <i class="bi bi-person" style="font-size: 25px;"></i>
              </a>
            
              <!-- Hiển thị hình ảnh và tên người dùng nếu đã đăng nhập -->
              <div *ngIf="isLoggedIn" class="d-flex align-items-center">
                <!-- <img
                  class="img-account-profile rounded-circle"
                  [src]="profilePicturePreview"
                  alt="User image"
                  width="35"
                  height="35"
                /> -->
                <span class="ms-2 text-white fw-bold">{{ user.name }}</span>
              </div>
            
              <!-- Dropdown Menu (chỉ hiển thị khi đã đăng nhập) -->
              <div *ngIf="isLoggedIn" class="dropdown ms-3">
                <button
                  class="btn btn-sm btn-outline-light dropdown-toggle rounded-circle dropdown-user"
                  type="button"
                  id="userDropdown"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-chevron-down"></i>
                </button>
                <ul class="dropdown-menu bg-dark text-white" aria-labelledby="userDropdown">
                  <li>
                    <a class="dropdown-item text-white" routerLink="/user">
                      <i class="bi bi-person-circle"></i> Xem thông tin
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item text-white" (click)="onLogoutConfirm()">
                      <i class="bi bi-box-arrow-right me-2"></i> Đăng xuất
                    </a>
                  </li>
                </ul>
              </div>
            </div>
<!-- <div class="user-btn custom-margin">
              <a routerLink="/wishlist" title="">
                <i class="fa fa-heart"></i>
              </a>
            </div> -->

            <!--Search Box-->
            <div class="search-box-outer">
              <div class="dropdown">
                <button
                  class="search-box-btn dropdown-toggle"
                  type="button"
                  id="dropdownMenu3"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <span class="fa fa-search"></span>
                </button>
                <ul
                  class="dropdown-menu pull-right search-panel"
                  aria-labelledby="dropdownMenu3"
                >
                  <li class="panel-outer">
                    <div class="form-container">
                      <form (submit)="onSearchSubmit($event)">
                        <div class="form-group d-flex align-items-center">
                          <input
                            type="search"
                            name="field-name"
                            [(ngModel)]="searchValue"
                            class="form-control"
                            placeholder="Tìm kiếm sản phẩm..."
                            required
                          />
                          <button type="submit" class="btn btn-primary ml-2">
                            <span class="fa fa-search"></span>
                          </button>
                          <button
                            type="button"
                            (click)="startVoiceSearch()"
                            class="btn btn-outline-primary ml-2"
                          >
                            <span class="fa fa-microphone"></span>
                          </button>
                        </div>
                      </form>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<!--End Main Header -->
