<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
    <div class="body-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">SỬA SẢN PHẨM</h5>
                            <div class="table-responsive">
                                <form [formGroup]="productForm" (ngSubmit)="updateProduct()" enctype="multipart/form-data">
                                    <div class="mb-3">
                                      <label for="name" class="form-label">Tên</label>
                                      <input type="text" id="name" class="form-control" formControlName="name" required>
                                      <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="text-danger">
                                        Tên sản phẩm là bắt buộc.
                                      </div>
                                    </div>
                                  
                                    <div class="mb-3">
                                      <label for="price" class="form-label">Giá</label>
                                      <input type="number" id="price" class="form-control" formControlName="price" required>
                                      <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="text-danger">
                                        Giá phải là số và không nhỏ hơn 0.
                                      </div>
                                    </div>
                                  
                                    <div class="mb-3">
                                      <label for="image" class="form-label">Hình ảnh</label>
                                      <input type="file" id="image" class="form-control" (change)="onFileChange($event)">
                                    </div>
                                  
                                    <div class="mb-3">
                                      <label for="description" class="form-label">Mô tả</label>
                                      <textarea id="description" class="form-control" formControlName="description" required></textarea>
                                      <div *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched" class="text-danger">
                                        Mô tả là bắt buộc.
                                      </div>
                                    </div>
                                  
                                    <div class="mb-3">
                                      <label for="discount" class="form-label">Giảm giá (%)</label>
                                      <input type="number" id="discount" class="form-control" formControlName="discount">
                                      <div *ngIf="productForm.get('discount')?.invalid && productForm.get('discount')?.touched" class="text-danger">
                                        Giảm giá phải từ 0 đến 70%.
                                      </div>
                                    </div>
                                  
                                    <div class="mb-3">
                                      <label for="quantity" class="form-label">Số lượng</label>
                                      <input type="number" id="quantity" class="form-control" formControlName="quantity" required>
                                      <div *ngIf="productForm.get('quantity')?.invalid && productForm.get('quantity')?.touched" class="text-danger">
                                        Số lượng phải là số và ít nhất là 1.
                                      </div>
                                    </div>
                                  
                                    <div class="mb-3">
                                      <label for="categories_id" class="form-label">Loại sản phẩm</label>
                                      <select id="categories_id" class="form-select" formControlName="categories_id" required>
                                        <!-- <option value="" disabled selected>Chọn loại sản phẩm</option> -->
                                        <option *ngFor="let category of categories" [value]="category.id">
                                          {{ category.category_name }}
                                        </option>
                                      </select>
                                      <div *ngIf="productForm.get('categories_id')?.invalid && productForm.get('categories_id')?.touched" class="text-danger">
                                        Loại sản phẩm là bắt buộc.
                                      </div>
                                    </div>
                                    
                                  
                                    <div class="mb-3">
                                      <label for="status" class="form-label">Trạng thái</label>
                                      <select id="status" class="form-select" formControlName="status">
                                        <option value="active">Kích hoạt</option>
                                        <option value="inactive">Vô hiệu hóa</option>
                                      </select>
                                    </div>
                                  
                                    <button type="submit" class="btn btn-primary w-100" [disabled]="productForm.invalid">Cập nhật</button>
                                  </form>                                  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
