<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
    <!--  Main wrapper -->
    <div class="body-wrapper">
      <div class="container-fluid">
        <div class="row">
        <div class="col-lg-12">
          <div class="col-lg-12 mt-2">
          </div>
          <div class="card"> 
            <div class="card-body">
              <h5 class="card-title">SỬA DANH MỤC BÀI VIẾT</h5>
              <div class="table-responsive">
                <form (ngSubmit)="updatePostCategory()" enctype="multipart/form-data">
  
                  <div class="mb-3">
                    <label for="name" class="form-label">Tên danh mục</label>
                    <input type="text" class="form-control" id="name" [(ngModel)]="postcategory.name" name="name" required #name="ngModel">
                    <div *ngIf="name.invalid && name.touched" class="text-danger">
                      Tên danh mục là bắt buộc.
                    </div>
                  </div>
                  
                  <div class="mb-3">
                    <label for="image_url" class="form-label">Hình ảnh</label>
                    <input type="file" class="form-control" id="image_url" (change)="onFileChange($event)">
                    <div *ngIf="postcategory.image_url && !isFileImage" class="mt-2">
                      <p>Hình ảnh hiện tại:</p>
                      <img [src]="postcategory.image_url" alt="Current Image" width="150">
                    </div>
                  </div>
                  
                  <button type="submit" class="btn btn-primary w-100" [disabled]="name.invalid || postcategory.parentCategoryID < 0">Cập Nhật Danh Mục</button>
                </form>                               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
