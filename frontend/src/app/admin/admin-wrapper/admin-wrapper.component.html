<div
  class="page-wrapper"
  id="main-wrapper"
  data-layout="vertical"
  data-navbarbg="skin6"
  data-sidebartype="full"
  data-sidebar-position="fixed"
  data-header-position="fixed"
>
  <div class="body-wrapper">
    <header class="app-header">
      <nav class="navbar navbar-expand-lg navbar-light">
        <ul class="navbar-nav">
          <li class="nav-item d-block d-xl-none">
            <a
              class="nav-link sidebartoggler nav-icon-hover"
              id="headerCollapse"
              href="javascript:void(0)"
            >
              <i class="ti ti-menu-2"></i>
            </a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link nav-icon-hover" href="javascript:void(0)">
              <i class="ti ti-bell-ringing"></i>
              <div class="notification bg-primary rounded-circle"></div>
            </a>
          </li> -->
        </ul>
        <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
          <ul
            class="navbar-nav flex-row ms-auto align-items-center justify-content-end"
          >
            <li class="nav-item dropdown d-flex align-items-center">
              <span class="ms-2 d-none d-sm-inline-block text-dark fw-bold">{{
                user.name
              }}</span>
              <img
                class="img-account-profile rounded-circle"
                [src]="profilePicturePreview"
                alt="User image"
                width="35"
                height="35"
              />
              <a
                class="nav-link nav-icon-hover ms-2"
                href="javascript:void(0)"
                id="drop2"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="ti ti-chevron-down"></i>
              </a>
              <div
                class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up"
                aria-labelledby="drop2"
              >
                <div class="message-body">
                  <!-- <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                    <i class="ti ti-user fs-6"></i>
                    <p class="mb-0 fs-3">My Profile</p>
                  </a>
                  <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                    <i class="ti ti-mail fs-6"></i>
                    <p class="mb-0 fs-3">My Account</p>
                  </a>
                  <a href="javascript:void(0)" class="d-flex align-items-center gap-2 dropdown-item">
                    <i class="ti ti-list-check fs-6"></i>
                    <p class="mb-0 fs-3">My Task</p>
                  </a> -->
                  <a
                    href=" "
                    class="btn btn-outline-primary mx-3 mt-2 d-block"
                    (click)="onLogoutConfirm()"
                    >Đăng xuất</a
                  >
                </div>
              </div>
            </li>
            <li class="nav-item dropdown d-flex align-items-center">
              <a
                class="nav-link nav-icon-hover position-relative notification-icon"
                [ngClass]="{ 'new-notification': hasNewNotification }"
                href="javascript:void(0)"
                id="notificationDropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="ti ti-bell-ringing"></i>
                <span
                  class="badge bg-danger rounded-circle position-absolute start-100 translate-middle"
                  *ngIf="unreadCount > 0"
                >
                  {{ unreadCount }}
                </span>
              </a>

              <ul
                class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up notification-menu"
                aria-labelledby="notificationDropdown"
              >
                <li
                  *ngIf="notifications.length === 0"
                  class="dropdown-item text-center text-muted"
                >
                  Không có thông báo mới
                </li>
                <li
                  *ngFor="let notification of notifications"
                  class="dropdown-item"
                >
                  <div class="d-flex align-items-start gap-2">
                    <div
                      class="icon bg-primary text-white rounded-circle d-flex justify-content-center align-items-center"
                      style="width: 40px; height: 40px"
                    >
                      <i class="ti ti-info-circle"></i>
                    </div>
                    <div class="notification-wrapper">
                      <div class="notification-content text-truncate">
                        <p class="mb-1 fw-bold">{{ notification.message }}</p>
                        <small class="text-muted">{{ notification.created_at | date : "short" }}</small>
                      </div>
                    </div>
                    
                    <div class="form-check">
                      <input
  class="form-check-input"
  type="checkbox"
  [checked]="notification.is_read"
  (change)="onMarkNotification(notification.id, $event)"
/>

                      <label class="form-check-label">
                        Đã đọc
                      </label>
                    </div>
                  </div>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </header>
  </div>
</div>
