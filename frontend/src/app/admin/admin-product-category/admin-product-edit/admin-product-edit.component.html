<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
    <!--  Main wrapper -->
    <div class="body-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="col-lg-12 mt-2">
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">SỬA DANH MỤC</h5>
                            <div class="table-responsive">
                                <form #categoryForm="ngForm" (ngSubmit)="updateCategory(categoryForm)" enctype="multipart/form-data">

                                    <div class="mb-3">
                                        <label for="category_name" class="form-label">Tên danh mục</label>
                                        <input type="text" class="form-control" id="category_name" [(ngModel)]="category.category_name" name="category_name" required #categoryName="ngModel">
                                        <div *ngIf="categoryName.invalid && (categoryName.dirty || categoryName.touched)" class="text-danger">
                                            Tên danh mục là bắt buộc.
                                        </div>
                                    </div>
                                
                                    <div class="mb-3">
                                        <label for="description" class="form-label">Mô tả</label>
                                        <textarea class="form-control" id="description" [(ngModel)]="category.description" name="description" required #description="ngModel"></textarea>
                                        <div *ngIf="description.invalid && (description.dirty || description.touched)" class="text-danger">
                                            Mô tả là bắt buộc.
                                        </div>
                                    </div>
                                
                                    <div class="mb-3">
                                        <label for="images" class="form-label">Hình ảnh</label>
                                        <input type="file" class="form-control" id="images" (change)="onFileChange($event)">
                                    </div>
                                
                                    <div class="mb-3">
                                        <label for="status" class="form-label">Trạng thái</label>
                                        <select class="form-select" id="status" [(ngModel)]="category.status" name="status" required #status="ngModel">
                                            <option value="active">Kích hoạt</option>
                                            <option value="inactive">Vô hiệu hóa</option>
                                        </select>
                                        <div *ngIf="status.invalid && (status.dirty || status.touched)" class="text-danger">
                                            Vui lòng chọn trạng thái.
                                        </div>
                                    </div>
                                
                                    <button type="submit" class="btn btn-primary w-100" [disabled]="categoryForm.invalid">Cập Nhật Danh Mục</button>
                                </form>                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
